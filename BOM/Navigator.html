<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            BOM 
                -浏览器对象模型
                -BOM使我们可以通过JS来操作浏览器
                -在BOM中为我们提供一组对象，来完成对浏览器的调用
                -BOM对象
                    Window
                        -代表浏览器的整个浏览器的窗口，同时window也是网页中的全局对象
                    Navigator
                        -代表当前浏览器的信息，可以通过该对象识别不同的浏览器
                        -一般我们只会使用UserAgent来判断浏览器的信息
                    Location
                        -代表浏览器的地址栏，通过Location可以获取地址栏信息，或操作浏览器跳转页面
                    History
                        -可以通过该对象操作浏览器的历史记录
                            由于隐私原因，该对象无法获取到具体的历史记录，只能操作浏览器向前或向后翻页
                            而且该操作只在单次访问时有效
                    Screen
                        -代表用户的屏幕信息，通过该对象可以获取显示器的相关信息
                    

        */
       alert(navigator.userAgent)
    </script>
</head>
<body>
</body>
</html>
