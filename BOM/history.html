<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload=function(){
            var bt0=document.getElementById('bt0');
            bt0.onclick=function(){
                //和浏览器的前进按钮效果一样
                history.forward();
            };
        };
    </script>
</head>
<body>
    <button id="bt0">向前跳转</button>
    <a href="history2.html">点击我跳转</a>
   
</body>
</html>
