<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload=function(){
            
            /*
            location对象封装了浏览器的地址栏信息
            修改location会生成历史记录，可以用于回退或前进
            */

            //打印location可以打印地址栏信息
            // alert(location);
            //修改location信息,实现跳转
            var bt0=document.getElementById('bt0');
            bt0.onclick=function(){
                //修改为绝对路径实现跳转
                // location="https://www.baidu.com"
                //也可以修改为绝对路径实现跳转
                // location="history.html"
                   /*
                assign()
                    -用来跳转到其他页面，作用和直接修改location一样
            */
                // location.assign("http://www.taobao.com")

                //reload()重新刷新页面
                // location.reload();

                /*
                    replace()
                    使用新的页面替换当前的页面,不会生成历史记录，不能使用回退              
                */
                location.replace("http://www.taobao.com")
            };
            
        };
    </script>
</head>
<body>
    <input type="text">
    <button id="bt0">点击</button>
</body>
</html>
