    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 0x开头表示16进制，0开头表示8进制,0b开头表示二进制
        /*077有些浏览器会当成8进制解析，有些浏览器当作十进制解析
        这时候需要通过parseInt(b,10)表示十进制*/
        var a =0x99;
        var b=077;
        var c=0b11111;
        alert(a);
        alert(b);
        alert(c);
    </script>
