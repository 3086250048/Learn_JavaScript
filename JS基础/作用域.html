<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /* 在JS中只有两种作用域，全局作用域和函数作用域*/
        
        /*
        函数作用域:调用函数时创建函数作用域，函数执行完毕后，函数作用域销毁
        每调用一次函数就会创建一个新的函数作用域，它们之间时互相独立的，可以
        把函数作用域看作一个独立的全局作用域，在全局作用域中的变量特效同样
        在函数作用域中生效。
        */         
        var golobal_num0='你好我是全局中的变量';

        function fun(){
            //函数中的变量只能在函数中使用
            var a =1;
            var golobal_num0='你好我是函数中的变量';
            //在函数中不使用var声明的变量都会变为全局变量，此时会对全局的变量重新赋值。
            golobal_num0='你好我是被函数改变后的全局变量';
            alert(a);
            /*在函数中可以访问全局变量，当在函数作用域中操作变量时，会先在自身作用域中寻找
            如果找不到会到上一级作用域中寻找，如果想优先使用全局作用域中的变量可以使用
            window.变量的方式优先调用,注意如果函数中的变量不使用var来声明则会默认为window的
            变量。
            */
            alert(window.golobal_num0);
        };
        // alert(a); 
        fun();
        alert(golobal_num0);


        //函数中定义形参相当于在函数作用域中声明了变量
        function add(a,b){
            alert(a);
            alert(b);
        };
        add();//此时会输出undefined

        /*
        使用var关键字声明的变量会在所有的代码执行之前被声明为undefined(但是不会赋值)，
        但是如果声明变量时不使用var关键字，则不会被提前声明,如果此时调用则会报错。
        */
       alert(b);
        //alert(c); 此时会报错
        var b=2;
            c=3;

        /*全局作用域:直接编写在script标签中的JS代码都在全局作用域
            -全局作用域在打开页面时创建，关闭时销毁
            -在全局作用域中有一个全局对象window，全局作用域中创建的
            变量都会作为window对象的属性保存,创建的函数都会作为window
            对象的方法保存。*/
            alert(window.b);
            window.fun();
        

        /*
        使用函数声明形式声明的函数（ function fun() {}）会在所有代码执行之前被创建
        使用var声明的函数，会被提前声明为undefined，在被调用时如果还未赋值，则会报错。
        */

        // fun_1(); 由于提前被声明为undefined，所以调用会报错。

        function fun_0(){
            alert('fun_0');
        };

        var fun_1=function(){
            alert('fun_1');
        };

        /*
            全局作用域中的变量都是全局变量在页面的任意的部分都可以访问到。
        */
    </script>
</head>
<body>
    
</body>
</html>
