<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            再调用函数时，浏览器每次都会传递两个隐藏的参数:
            1.函数的上下文对象this
            2.封装实参的对象arguments
                -arguments是一个类数组对象，它也可以通过索引来操作数据，也可以获取长度
                -再调用函数时，我们所传递的实参都会再arguments中保存
                -arguments.length可以用来获取实参的长度
                -我们不定义形参，也可以通过aruments来使用实参
                    如:arguments[0]表示第一个实参
                -arguments.callee属性等同于当前所指向的函数
        */

        function fun(){
            alert(arguments[0]+arguments[1]);
            alert( arguments.callee);
        }

        fun(1,2);
    </script>
</head>

</body>
</html>
