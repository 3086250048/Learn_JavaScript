<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        /*
            Math和其他的对象不同，它不是一个构造函数
                它属于一个工具类，不用创建对象，它里边封装了数学运算的属性和方法
        */
       alert(Math.PI);
        //向上取整
       alert(Math.ceil(1.15));
       //向下取整
       alert(Math.floor(1.99));
       //四舍五入
       alert(Math.round(1.5));
       //生成(0,1)之间的随机数
       //生成一个x~y之间的随机数
       //  -Math.round(Math.rondom()*(y-x)+x)
       alert(Math.round( 10*Math.random()));
        //取最大值,最小值
        alert(Math.max(10,20,30));
        alert(Math.min(1,2,3));
        //x的y次方,开方
        alert(Math.pow(12,12));
        alert(Math.sqrt(144));
    </script>
</head>
<body>
    
</body>
</html>
