<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload=function(){
            /*
                键盘事件
                        onkeydown 键盘按下
                                -对于onkeydown来说如果按住不松手会一直触发事件
                                当onkeydown第一次和第二次之间会有间隔，之后就会连续触发
                        onkeyup 键盘松开
                            -不会连续触发
                    键盘事件一般会绑定可以获取焦点的元素
            */
            document.onkeydown=function(e){
                //key直接获取按下的字符串
                //keyCode返回Unicode编码

                //如何判断两个按键同时按下
                if(e.ctrlKey && e.key =='b'){
                        alert('shift和b同时按下')
                }
                //在文本框中输入内容属于默认行为
                // return false;

                //限制输入
                if ( e.key >= 0 && e.key <=9){
                    console.log('禁止输入数字')
                    return false;
                }

                //方向键控制box0移动
                var box0=document.getElementById('box0');

                var box0_top=parseInt( getComputedStyle(box0,null).top);
                var box0_left=parseInt(getComputedStyle(box0,null).left)
                switch(e.key){
                    case 'w':
                    box0.style.top = box0_top-10+'px';
                    break;
                    case 's':
                    box0.style.top = box0_top+10+'px';
                    break;
                    case 'a':
                    box0.style.left = box0_left-10+'px';
                    break;
                    case 'd':
                    box0.style.left = box0_left+10+'px';
                    break;

                }
                
                
                  
                
                
                
            };
            document.onkeyup=function(){
                // alert('up')
            };
            
        };
        
    </script>
    <style>
        #box0{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <input type="text">
    <div id="box0"></div>
</body>
</html>
