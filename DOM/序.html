<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
    <button id="bt0">buttom0</button>
    <script>
        /*

        alert(document);

        var bt0 = document.getElementById("bt0");
        alert(bt0);

        bt0.innerHTML = "按钮"
    </script>
</body>

</html>
